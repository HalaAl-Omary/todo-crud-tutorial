<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container mt-5 pt-5">
        <h1 class="text-center mb-5">TODO Application</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <form
          action=""
          id="add-form"
          class="d-flex align-items-center gap-5 w-75 m-auto"
        >
          <div class="w-100">
            <input type="text" class="form-control" id="add-input" />
            <span class="text-small text-danger"></span>
          </div>
          <button type="submit" class="btn btn-info px-4">Add</button>
        </form>
      </div>
      <table class="table w-75 m-auto mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ToDo</th>
            <th scope="col">Completed</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="todos"></tbody>
      </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
